<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 0;
        }
    </style>
</head>
<body onload="main()">
<canvas id="webgl" width="800" height="800">

</canvas>
</body>
<script src="lib/util.js"></script>
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec4 a_Position;
void main(){
    gl_Position =a_Position;
    gl_PointSize=1.0;
}
</script>
<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 u_FragColor;
void main(){
    gl_FragColor=u_FragColor;
}
</script>
<script>
function main () {
    const canvas = document.querySelector('#webgl');

    canvas.width = document.body.clientWidth;
    canvas.height =window.screen.availHeight
    const gl = canvas.getContext('webgl');
    if (!gl) {
        console.log('不支持webgl')
        return
    }
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    const VSHADER_SOURCE = getScriptContentById('shader-vs')
    const FSHADER_SOURCE = getScriptContentById('shader-fs')

    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)

    const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
    const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor')
    canvas.onmousedown = function (ev) {
        click(ev, gl, canvas, a_Position, u_FragColor)
    }

}

const points = []
let i = 0
while (i <= 1000) {
    let p = {
        x: Math.random()*2-1,
        y: Math.random()*2-1,
        color: []
    }
    p.color.push(Math.random())
    p.color.push(Math.random())
    p.color.push(Math.random())
    p.color.push(Math.random())
    points.push(p)
    i++;
}

function click (ev, gl, canvas, a_Position, u_FragColor) {
    let x = ev.clientX
    let y = ev.clientY
    let rect = ev.target.getBoundingClientRect()

    x = ((x - rect.left) - canvas.width / 2) / (canvas.width / 2)
    y = (canvas.height / 2 - (y - rect.top)) / (canvas.height / 2)

    points.push({
        x: x,
        y: y,
        color: [0.0, 1.0, 0.0, 1]
    })

    gl.clear(gl.COLOR_BUFFER_BIT)

    for (let i = 0; i < points.length; i++) {
        let point = points[i]
        gl.vertexAttrib3f(a_Position, point.x, point.y, 0.0)
        gl.uniform4f(u_FragColor, point.color[0], point.color[1], point.color[2], point.color[3])
        gl.drawArrays(gl.POINTS, 0, 1)
    }
}
</script>
</html>
